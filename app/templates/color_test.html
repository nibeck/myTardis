<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Slider</title>
    <!-- Include the tonycolor library -->
</head>

<body>

    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker">

    <label for="lightnessSlider">Adjust lightness:</label>
    <input type="range" id="lightnessSlider" min="0" max="100" value="50">

    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to HTML elements
            var colorPicker = document.getElementById("colorPicker");
            var lightnessSlider = document.getElementById("lightnessSlider");
            var resultDiv = document.getElementById("result");

            // Add event listeners to color picker and lightness slider
            colorPicker.addEventListener("input", updateColor);
            lightnessSlider.addEventListener("input", updateColor);

            // Function to update color based on color picker and lightness slider values
            function updateColor() {
                var selectedColor = colorPicker.value;
                var lightnessValue = lightnessSlider.value;

                // Use tonycolor library to manipulate color
                var adjustedColor = tonyColor(selectedColor).lightness(lightnessValue);

                // Set the background color of the result div
                resultDiv.style.backgroundColor = adjustedColor;

                // Display the color information
                resultDiv.textContent = `Selected Color: ${selectedColor}\nAdjusted Color: ${adjustedColor}`;
            }
        });
    </script>

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
